<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style=" background-color: rgb(20, 185, 158); width: 80%; margin: auto; border: 1px solid black; border-radius: 8px;">
        <tr style="border: 1px solid black;">
            <th style="border: 1px solid black; border-radius: 10px;">Firstname</th>
            <th style="border: 1px solid black; border-radius: 10px;">Lastname</th>
            <th style="border: 1px solid black; border-radius: 10px;">Age</th>
        </tr>
        <tr style="border: 1px solid black; width: 40%;">
            <td style="border: 1px solid black; border-radius: 10px;">Jill</td>
            <td style="border: 1px solid black; border-radius: 10px;">Smith</td>
            <td style="border: 1px solid black; border-radius: 10px;">50</td>
        </tr>
        <tr style="border: 1px solid black; border-radius: 10px;">
            <td style="border: 1px solid black; border-radius: 10px;">Eve</td>
            <td style="border: 1px solid black; border-radius: 10px;">Jackson</td>
            <td style="border: 1px solid black; border-radius: 10px;">94</td>
        </tr>
        <tr style="border: 1px solid black;">
            <td style="border: 1px solid black; border-radius: 10px;">John</td>
            <td style="border: 1px solid black; border-radius: 10px;">Doe</td>
            <td style="border: 1px solid black; border-radius: 10px;">80</td>
        </tr>
    </table>
</body>
</html>
