<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 30%; margin:auto; ">
        <label for="Name" style="margin-left: 50px;">Full Name: </label>
        <input type="text" name="Name" style="float: right;" > <br><br>

        <label for="Username" style="margin-left: 50px;">Username: </label>
        <input type="text" name="Username" style="float: right;"><br><br>

        <label for="Password" style="margin-left: 50px;">Password: </label>
        <input type="password" name="Password" style="float: right;"><br><br>

        <label for="RePassword" style="margin-left: 50px;">Re Password: </label>
        <input type="password" name="RePassword" style="float: right;"><br><br>

        <label for="Address" style="margin-left: 50px;">Address: </label>
        <input type="text" name="Address" style="float: right;"><br><br>

        <label for="Age" style="margin-left: 50px;">Age: </label>
        <input type="number" name="Age" style="float: right;"><br><br>

        <label for="Gender" style="margin-left: 50px;">Gender: </label>
        <Select style="float: right; margin-right: 100px;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </Select><br><br><br>
        <button type="submit" style="margin-left: 50px;" >Save</button>
    </form>
</body>
</html>
