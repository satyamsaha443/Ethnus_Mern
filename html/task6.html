<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form style="width: 40%; margin:auto; ">
        <h2 style="color: blue;" >Registration form</h2>
        <label for="FirstName" ><b> First Name: </b></label>
        <input type="text" name="Name"  > <br><br>

        <label for="LastName" ><b>Last Name:</b> </label>
        <input type="text" name="Username" ><br><br>

        <label for="Password" ><b>Password: </b></label>
        <input type="password" name="Password" ><br><br>

        <label for="Email"><b>Email:</b> </label>
        <input type="email" name="Email"><br><br>

        <label for="Gender"><b>Gender:</b></label>
        <label for="Male"><b>Male</b></label>
        <input type="radio" name="Male">
        <label for="Female"><b>Female</b></label>
        <input type="radio" name="Female"><br><br>

        <label for="Age"><b>Age:</b></label>
        <input type="number" name="Age"><br><br>

        <label for="phn"><b>Phone Number:</b></label>
        <input type="number" name="phn"><br><br>

        <label for="Address"><b>Address: </b></label>
        <textarea name="Address" cols="30" rows="10"></textarea><br><br>

        <label for="State"><b>State:</b> </label>
        <input type="text" name="State"><br><br>

        <label for="country"><b>Country</b></label>
        <Select>
            <option value="India">India</option>
            <option value="usa">USA</option>
        </Select><br><br>

        <label for="languages"><b>Languages Known: </b></label>
        <input type="radio" name="English" style="box-sizing: border-box;">
        <label for="eng"><b>English</b></label>
        <input type="radio" name="Kanada">
        <label for="Kanada"><b>Kanada</b></label>
        <input type="radio" name="Hindi">
        <label for="hindi"><b>Hindi</b></label>
        <input type="radio" name="Telugu">
        <label for="telugu"><b>Telugu</b></label><br><br>

        <input type="checkbox" name="check" checked>
        <label for="check">Hereby I declare all the given details are true</label><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
