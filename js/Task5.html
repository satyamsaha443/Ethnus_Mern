<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Example x = </label>
    <input  id="x"></input><br>
    <label>Expexted Output = </label>
    <h3 id="result"></h3>
    <button onclick="func()">submit</button>
</body>
<script>
    function func(){
        let digit=document.getElementById("x").value;
        const ans=document.getElementById("result");
        let reversedNumber = digit.toString().split('').reverse().join('');
        ans.innerHTML=reversedNumber;
    }
</script>
</html>
