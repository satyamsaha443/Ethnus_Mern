<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 5px solid black;
            margin-top: 250px;
            margin-left: 600px;
            margin-right: 600px;
        }
        .in{
            background-color: rgb(255, 248, 31);
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="in">
            <p>
                This text text has margin of 40 pixels on all four sides. It is nested within a 
                'div' with a border to make it easier to see the effect of the margin.
            </p>
        </div>
    </div>
</body>
</html>
