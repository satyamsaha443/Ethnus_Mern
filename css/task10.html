<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 5px solid black;
            margin-top: 250px;
            margin-left: 580px;
            margin-right: 580px;
            padding: 30px;
        }
        .in{
            background-color: rgb(255, 231, 17);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="in">
            <p>
                The outer div has padding applied. This results in padding between the edge of the 
                outer div and the edge of the inner div.
            </p>
        </div>
    </div>
</body>
</html>
